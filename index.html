<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container ">
        <div class="todo-app card p-4">
            <h2 class="card-title d-flex align-items-center">
                To-Do List
                <img src="images/icon.png" alt="" class="ml-3" style="width: 30px;">
            </h2>

            <div class="row mb-4">
                <div class="col-8">
                    <input type="text" id="input-box" class="form-control" placeholder="Add your text">
                </div>
                <div class="col-4">
                    <button id="add-button" class="btn btn-danger w-100" onclick="AddTask()">Add</button>
                </div>
            </div>
            <ul id="list-container" class="list-group">
            </ul>

            <button id="clear-button" class="btn btn-info w-100 mt-4">Clear All</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
